<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span>{{age}}</span>
    </div>
    <script src="./vue.js"></script>
    <script>
      //1.实现diff算法
      // 在之前的更新中每次更新，都会产生新的虚拟节点，通过新的虚拟节点生成真实节点，生成后替换原有的真实节点
      // 第一次渲染的时候会产生虚拟节点,第二次也会产生新的虚拟节点,对比需要更新的节点进行节点对比，然后更新
      const vm = new Vue({
        data() {
          return {
            age: 19,
          };
        },
        el: "#app",
      });
      setTimeout(() => {
        vm.age = 90;
      }, 2000);
    </script>
  </body>
</html>
