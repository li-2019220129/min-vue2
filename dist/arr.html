<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{arr}}</div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        data() {
          return {
            arr: [12, 12, 31, { a: 12 }], //对于数组用object.defineProperty 也可以实现响应式，但是考虑到性能问题所以不采用，直接劫持数组方法
          };
        },
        el: "#app",
      });
      vm.arr.push("1212");
    </script>
  </body>
</html>
